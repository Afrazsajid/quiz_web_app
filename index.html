<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="ideas.png" type="image/x-icon">
    <title>Quiz Web Application</title>
    
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"
/>

<link rel="json" href="question.json">


    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-container">
        <div class="quiz-header">
            <h2>Quiz Web Application</h2>
            <div class="timer">Time left: <span id="timer">00:00</span></div>
        </div>
        <div class="quiz-questions">
            <div class="question-card">
                <h3 id="question-text"></h3>
                <div class="options">
                    <button id="option-a" class="option-button blue">Option A</button>
                    <button id="option-b" class="option-button blue">Option B</button>
                    <button id="option-c" class="option-button blue">Option C</button>
                    <button id="option-d" class="option-button blue">Option D</button>
                </div>
                <div class="nav-buttons">
                    <button id="back-button" class="nav-button">Back</button>
                    <button id="next-button" class="nav-button">Next</button>
                </div>
            </div>
        </div>
        <div class="results-container no" id="result_cont">
            <h3 id="results-header">Result</h3>
            <div id="results-list"></div>
            <button id="restart" class="nav-button"><i class="ri-restart-line"></i><p>Start Agian</p></button>
        </div>
        <div id="result_cont_down""></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>

</body>
</html>
